<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml"> 

    <ui:define name="content">


        <h1 class="jr-page-title"> Cadastro</h1>


        <div class="container">


            <h:form>

                <p:tabView style="margin-top: 20px">

                    <p:tab title="Responsável">
                        <p:panelGrid columns="3" styleClass="panelgrid-noborder"
                                     layout="grid"
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                            <h:outputLabel value="Nome de Guerra:  " for="nomeG"/>
                            <p:inputText value="#{parckController.p.nomeDeGuerra}" id="nomeG" />
                            <p:message for="nomeG" />

                            <h:outputLabel value="NIP:  " for="nip" />
                            <p:inputMask value="#{parckController.p.nip}"
                                         mask="99.99.99.99" validatorMessage="Não é NIP válido."
                                         id="nip" />
                            <p:message for="nip" />

                            <h:outputLabel value="Setor:  " for="setor" />
                            <p:inputText value="#{parckController.p.setorResponsavel}" id="setor"
                                         />

                        </p:panelGrid>

                    </p:tab>
                    <p:tab title="Identificação na Rede">
                        <p:panelGrid columns="2" styleClass="panelgrid-noborder"
                                     layout="grid"
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                            <h:outputLabel value="Tipo :  " for="tipo" />
                            <p:selectOneMenu id="tipo" value="#{parckController.p.tipo}" style="width:125px">
                                <f:selectItem itemLabel="selecione o tipo" itemValue="" />
                                <f:selectItem itemLabel="Desktop" itemValue="Desktop" />
                                <f:selectItem itemLabel="Notebook" itemValue="Notebook" />
                            </p:selectOneMenu>
                            
                             
                            <h:outputLabel value="Sistema Operacional:  " for="so" />
                            <p:selectOneMenu id="so" value="#{parckController.p.sistemaOperacional}" style="width:125px">
                                <f:selectItem itemLabel="selecione o SO" itemValue="" />
                                <f:selectItem itemLabel="Windows 7" itemValue="Windows 7" />
                                <f:selectItem itemLabel="Ubuntu" itemValue="Ubuntu" />
                            </p:selectOneMenu>
                                
                           
                            <h:outputLabel value="IP:  " for="ip" />
                            <p:inputText value="#{parckController.p.ip}" id="ip" />
                            <p:message for="ip" />
                         
                            <h:outputText/>
                            <h:outputLabel value="MAC ADDRESS:  " for="mac" />
                            <p:inputText value="#{parckController.p.macAddress}" id="mac" />
                                                        
                        </p:panelGrid>
                    </p:tab>
                      <p:tab title="Identificação na OM">
                        <p:panelGrid columns="3" styleClass="panelgrid-noborder"
                                     layout="grid"
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

                            
                            <h:outputLabel value="Nome:  " for="nome" />
                            <p:inputText value="#{parckController.p.nome}" id="nome" />
                            <p:message for="nome" />

                            <h:outputLabel value="Nº Etiqueta:  " for="etiqueta" />
                            <p:inputText value="#{parckController.p.numeroEtiqueta}" id="etiqueta" />
                            <p:message for="etiqueta" />  
                            
                             <h:outputLabel value="Nº do Lacre:  " for="lacre" />
                             <p:inputText value="#{parckController.p.numeroLacre}" id="lacre" />
                            <p:message for="lacre" />
                            
                            <h:outputLabel value="Data Aquisição"/>
                            <p:inputMask mask="99/99/9999" value="#{parckController.p.dataAquisicao}">
                                <f:convertDateTime locale="pt_BT" pattern="dd/MM/yyyy" />
                            </p:inputMask>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Configuração">
                        <p:panelGrid columns="3" styleClass="panelgrid-noborder"
                                     layout="grid"
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

                            
                            <h:outputLabel value="Marca:  " for="marca" />
                            <p:inputText value="#{parckController.p.marca}" id="marca" />
                            <p:message for="marca" />

                            <h:outputLabel value="Processador:  " for="processador" />
                            <p:inputText value="#{parckController.p.processador}" id="processador" />
                            <p:message for="processador" />  
                            
                           <h:outputLabel value="Memória:  " for="memo" />
                             <p:inputText value="#{parckController.p.memoria}" id="memo" />
                            <p:message for="memo" />
                            
                            <h:outputLabel value="HD:  " for="hd" />
                            <p:inputText value="#{parckController.p.hd}" id="hd" />
                            <p:message for="hd" />
                            
                            
                        </p:panelGrid>
                    </p:tab>            
                </p:tabView>
                
                <p:commandButton value="Salvar" action="#{parckController.salvar()}" />
            </h:form>

        </div>
    </ui:define>
</ui:composition>
