<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="tabela.css" />

    </h:head>
    <h:body id="body" class="body" styleClass="body">

        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{uploadBasicoBean.uploadedFile}" 
                          mode="simple"
                          skinSimple="true"/>
            <p:commandButton value="Enviar" ajax="false"
                             actionListener="#{uploadBasicoBean.upload}" />
        </h:form> 

    </h:body>
</html>
