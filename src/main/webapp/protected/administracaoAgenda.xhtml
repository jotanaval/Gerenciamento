<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/layout.xhtml"> 
      
      <ui:define name="content">
          
          
      <h1 class="jr-page-title"> Agenda memória</h1>

       
        <h:form id="rel">
            <p:dataTable id="table" 
                         value="#{agendaController.agendas}"  
                         reflow="true"
                         style="font-size: 13px"
                         paginator="true"                         
                         rowsPerPageTemplate="5,10,15"
                         paginatorPosition="bottom"
                         var="agenda">
                
               
                
                <p:column headerText="Militar CLTI" 
                           filterBy="#{agenda.lancador}" filterMatchMode="contains"
                          style="text-align: center;" 
                          width="110">                    
                    <h:outputText value="#{agenda.lancador}"/>   
                </p:column>
                
                <p:column headerText="Executor"
                          filterBy="#{agenda.executor}" filterMatchMode="contains"
                          style="text-align: center;" 
                          >                    
                    <h:outputText value="#{agenda.executor}"/>   
                </p:column>
                
                <p:column headerText="Tarefa"
                          filterBy="#{agenda.faxina}" filterMatchMode="contains"
                          style="text-align: center;"
                          >                    
                    <h:outputText value="#{agenda.faxina}"/>   
                </p:column>
                
                <p:column headerText="Data da Sol" 
                          filterBy="#{agenda.dataSolicitacao}" filterMatchMode="contains"
                          style="text-align: center;" 
                           >
                    <h:outputText value="#{agenda.dataSolicitacao}">
                        <f:convertDateTime pattern="dd-MM-yyyy" locale="pt" /></h:outputText>
                </p:column>
                
                <p:column headerText="Data da Exe"  
                          filterBy="#{agenda.dataExecFaxina}" filterMatchMode="contains"
                          style="text-align: center;" 
                          >
                    <h:outputText value="#{agenda.dataExecFaxina}">
                        <f:convertDateTime pattern="dd-MM-yyyy" locale="pt" /></h:outputText>
                </p:column>
                
                <p:column headerText="Solução "  
                          style="text-align: center;" 
                          >                    
                    <h:outputText value="#{agenda.solucaoImpl}"/>   
                </p:column>
                
                <p:column headerText="Observações"  
                          style="text-align: center;" 
                           >                    
                    <h:outputText value="#{agenda.observacaoes}"/>   
                </p:column>
               
                <p:column  
                     width="50"
                    style="text-align: center" 
                   
                    > 
                    <p:commandLink
                        action="#{agendaController.alterar}"
                        title="Alterar">
                        <h:graphicImage library="images" name="editar16.png" width="30" height="30"/>
                        <f:setPropertyActionListener target="#{agendaController.agenda}"
                                                     value="#{agenda}"/>
                        
                    </p:commandLink>
                </p:column>
                
                <p:column  style="text-align: center" 
                           width="50"
                          > 
                    
                    <p:commandLink action="#{agendaController.remover()}"
                                   update="table"                                   
                                   title="Alterar"
                                   onclick="if (!confirm('Confirma a exclusão ?'))
                                               return false;">
                                <h:graphicImage library="images" name="excluir.png" width="30" height="30"
                                         />
                                <f:setPropertyActionListener target="#{agendaController.agenda}"
                                                             value="#{agenda}" />
                    </p:commandLink>             
                </p:column>
                


            </p:dataTable>
        </h:form>
       


    </ui:define>
</ui:composition>
